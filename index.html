<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Text Editor</title>
  </head>
  <body id="body">

    
    <div class="container-fluid">
      <h1 class="text-center mt-4">Web Text Editor</h1>
    </div>  


    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6 col-12 ml-3">
          <input type="text" name="" id="project" placeholder="Project Name">
          <button class="btn btn-outline-primary ml-2" onclick="saveProject()" id="saveBtn">Save Project</button>
          <button class="btn btn-outline-danger ml-2" onclick="delProject()" id="delBtn">Delete Project</button>
        </div>

        <div class="col-md-1 col-12 ml-auto">
          <select onchange="populateProject()" id="projectlist"></select>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-12 mx-auto">
          <div class="text-center" id="download">
            
          </div>
          <h3 class="text-center">HTML</h3>

          <div id="input" class="mr-md-5 ml-3 mt-2" onkeyup="showPreview()" contenteditable="true"></div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">CSS</h3>
            <div id="CSSinput" class="mr-md-5 ml-3 mt-2" onkeyup="showPreview()" contenteditable="true"></div>
          </div>
          <div class="col-md-6">
            <h3 class="text-center">JavaScript</h3>
            <div id="JSinput" class="ml-md-5 ml-3 mt-2" onkeyup="showPreview()" contenteditable="true"></div>
          </div>
        </div>
        
        
      </div>

      <hr class="my-1">
      <div class="row mb-3">       
        <div class="col-md-12">
          <div id="output-style" class="mx-md-auto ml-3 mt-4">
            <iframe id="output"></iframe>
          </div>
        </div>
      </div>
      

      
    </div>
    </div>
    

    

    
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
